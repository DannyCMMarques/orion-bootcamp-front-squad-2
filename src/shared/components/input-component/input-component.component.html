<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="relative">
  <input
    [type]="type"
    placeholder=" "
    (input)="onInput($event)"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [value]="value"
    aria-labelledby="input-label"
    class="w-full h-[64px] p-3 text-base border-2 border-[#49454F] rounded-md outline-none focus:border-purple-600 active:border-purple-600 peer placeholder:text-[#49454F] focus:placeholder:text-purple-600 active:placeholder:text-purple-600"
    [ngClass]="{
      'border-red-500 focus:border-red-500 active:border-red-500 placeholder:text-red-500 focus:placeholder:text-red-500 active:placeholder:text-red-500':
        showError
    }"
  />
  <label
    id="input-label"
    class="absolute left-4 -top-2 text-sm text-[#49454F] bg-white px-1 transition-all duration-300 ease-in-out pointer-events-none peer-placeholder-shown:top-5 peer-placeholder-shown:left-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-[#49454F] peer-focus:-top-2 peer-focus:text-xs peer-focus:text-purple-600 peer-active:text-purple-600"
    [class.-top-2]="isFocused || value"
    [class.text-xs]="isFocused || value"
    [ngClass]="{
      'text-red-500 peer-focus:text-red-500 peer-active:text-red-500 peer-placeholder-shown:text-red-500':
        showError
    }"
  >
    {{ label }}
  </label>
  <div *ngIf="showError" class="absolute top-5 right-4 text-xs text-red-500">
    <span class="material-icons">cancel</span>
  </div>
</div>
