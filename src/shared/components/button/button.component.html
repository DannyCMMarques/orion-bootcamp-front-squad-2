<button
  (click)="emitirFuncao()"
  class="ripple-effect rounded-full w-full h-[40px] hover:opacity-85 duration-150 relative overflow-hidden"
  [ngClass]="{
    'bg-[#65558F] text-white': buttonStyle === 'full',
    'bg-[#dcd4ec] text-black h-[24px]': buttonStyle === 'full-roxo-claro',
    'border-[#65558F] text-[#65558F] border-2 ': buttonStyle === 'outline'
  }"
>
  {{ title }}
</button>
