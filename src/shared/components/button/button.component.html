<button
  (click)="emitFunction()"
  class="ripple-effect rounded-full w-full h-[40px] hover:opacity-85 duration-150 relative overflow-hidden"
  [ngClass]="{
    'bg-roxo_400 text-white': buttonStyle === 'full',
    'border-roxo_400 text-roxo_400 border-2 ': buttonStyle === 'outline'
  }"
>
  {{ title }}
</button>
