<div class="mt-[80px] w-full">
  <button
    (click)="redirectPages(item.caminho)"
    class="flex flex-col items-center w-full mt-2 hover:bg-[#c0b5d8]"
    *ngFor="let item of mocks"
  >
    <a [routerLink]="[item.caminho]" class="text-center">
      <div class="flex flex-col items-center">
        <img [src]="item.imagem" alt="professores" />
        <span class="text-sm font-bold text-black">{{ item.titulo }}</span>
      </div>
    </a>
  </button>
</div>
