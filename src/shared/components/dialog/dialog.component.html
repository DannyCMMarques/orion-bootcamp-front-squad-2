<div class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm z-50" *ngIf="isOpen">
    <div class="flex flex-col max-w-[312px] rounded-[12px] bg-[#F3EDF7] shadow-lg fixed right-[40px] bottom-[28px] gap-[8px]">
        <div class="pt-3 pb-1 pl-4 leading-6 text-[14px] gap-[4px] text-[var(--cinza-300)]">
            <h2 class="m-0 font-medium">{{ title }}</h2>
            <p class="m-0 font-light">{{ message }}</p>
        </div>
        <div class="px-2 pb-[8px]">
            <button class="py-2 pl-4 text-center font-medium leading-6 cursor-pointer text-[var(--roxo-400)]" (click)="closeDialog()">
                {{ button_text }}
            </button>
        </div>
    </div>
</div>
